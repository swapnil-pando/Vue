<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vue App</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img v-bind:src="image" alt="Unable to see the image" :class="{'out-of-stock-img'  : !inStock}">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p>{{ desc }}</p>
                    <p v-if="inStock">In Stock</p>
                    <p v-else>Out of Stock</p>
                    <p v-show="onSale">This item is on Sale</p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <p>Available Sizes</p>
                    <div v-for="size in sizes" :key="size">{{ size }}</div>
                    <button class="button" :class="{disabledButton : !inStock}" v-on:click="addToCart" :disabled="!inStock">Add to Cart</button>
                    <button class="button" v-on:click="removeFromCart" v-show="showDelButton">Del From Cart</button>
                </div>

            </div>
        </div>
        <!-- Below are for handling JS expressions -->
        
    </div>

    <!-- Import App -->
    <script src="./index.js"></script>
    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
